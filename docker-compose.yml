version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: securedocs_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: securedocs
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - securedocs_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10

  api:
    build: .
    container_name: securedocs_api
    environment:
      DATABASE_URL: mysql+pymysql://admin:password@db:3306/securedocs
      JWT_SECRET: your_secret_key
      STORAGE_MODE: database
      LOG_LEVEL: info
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - securedocs_network

  frontend:
    build: frontend
    container_name: securedocs_frontend
    depends_on:
      - api
    ports:
      - "80:80"
    networks:
      - securedocs_network

volumes:
  mysql_data:

networks:
  securedocs_network:
    driver: bridge
